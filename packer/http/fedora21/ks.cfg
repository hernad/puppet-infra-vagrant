install
text
url --url=http://dl.fedoraproject.org/pub/fedora/linux/releases/21/Everything/x86_64/os/
auth --enableshadow --passalgo=sha512
keyboard --vckeymap=us --xlayouts='us'
lang en_US.UTF-8
network  --bootproto=dhcp --device=p2p1 --ipv6=auto --activate
network  --hostname=fedora
rootpw --plaintext r00tme
timezone America/New_York --isUtc
user --name=vagrant --password=vagrant --plaintext --gecos="Vagrant"
bootloader --location=mbr --boot-drive=sda
autopart --nolvm
clearpart --none --initlabel

%packages
@core
@standard
%end

%post
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
%end

reboot
